<html lang="ja">
<head>

    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/gsap/TweenMax.js"></script>
    <script src="scripts/velocity.min.js"></script>

    <!-- scroll magic -->
    <script src="scripts/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/animation.velocity.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>
</head>
<body>

<!-- Your code here -->
<style type="text/css">
    #pinContainer {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
    .panel {
        height : 100%;
        width: 100%;
        position: absolute;
    }
</style>
<div id="pinContainer">
    <section class="panel blue">
        <b>ONE</b>
    </section>
    <section class="panel turqoise">
        <b>TWO</b>
    </section>
    <section class="panel green">
        <b>THREE</b>
    </section>
    <section class="panel bordeaux">
        <b>FOUR</b>
    </section>
</div>
<script>
    $(function () { // wait for document ready
        // init
        var controller = new ScrollMagic.Controller();

        // define movement of panels
        var wipeAnimation = new TimelineMax()
            .fromTo("section.panel.turqpise", 1, {x:"-100%"}, {x:"0%", ease: Linear.easeNone}) // in from left
            .fromTo("section.panel.green", 1, {x: "100%"}, {x: "0%", ease: Linear.easeNone}) // in from right
            .fromTo("section.panel.bordeaux", 1, {y: "-100%"}, {y: "0%", ease: Linear.easeNone}); // in from top

        // create scene to pin and link animation
        new ScrollMagic.Scene({
                                  triggerElement: "#pinContainer",
                                  triggerHook: "onLeave",
                                  duration: "300%",
                              })
            .setPin("#pinContainer")
            .setTween(wipeAnimation)
            .addIndicators()
            .addTo(controller);
    })
</script>

<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
