<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>

    <!-- Disable tap highlight on IE -->
    <meta name="msapplication-tap-highlight" content="no">

    <!-- SEO: If your mobile URL is different from the desktop URL, add a canonical link to the desktop page https://developers.google.com/webmasters/smartphone-sites/feature-phones -->
    <!--
    <link rel="canonical" href="http://www.example.com/">
    -->

    <!-- vendor plugin -->
    <script src="scripts/jquery/dist/jquery.min.js"></script>
    <script src="scripts/gsap/TweenMax.js"></script>
    <script src="scripts/velocity.min.js"></script>

    <!-- scroll magic -->
    <script src="scripts/scrollmagic/minified/ScrollMagic.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/jquery.ScrollMagic.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/animation.velocity.min.js"></script>
    <script src="scripts/scrollmagic/minified/plugins/debug.addIndicators.min.js"></script>

    <style>
        .active {
            background-color : #307fb5;
        }
    </style>
</head>
<body>

<!-- Your code here -->
<form class="move">
    <fieldset>
        <p id="high1">One</p>
        <p id="high2">Two</p>
        <p id="high3">Three</p>
        <p id="high4">Four</p>
    </fieldset>
</form>
<div class="spacer s1" id="sec1">
    <div class="box2" style="background-color: #8dbbe0">
        <p>One</p>
    </div>
</div>
<div class="spacer s1" id="sec2">
    <div class="box2" style="background-color: #6aa6d8">
        <p>Two</p>
    </div>
</div>
<div class="spacer s1" id="sec3">
    <div class="box2" style="background-color: #4e96d1">
        <p>Three</p>
    </div>
</div>
<div class="spacer s1" id="sec4">
    <div class="box2" style="background-color: #307fb5">
        <p>Four</p>
    </div>
</div>
<div class="spacer s2"></div>
<script>
    // init controller
    var controller = new ScrollMagic.Controller ({globalSceneOption: {duration: 100}});

    // build scenes
    new ScrollMagic.Scene ({triggerElement: '#sec1'})
        .setClassToggle ('high1', 'active') // add class toggle
        .addIndicators ()
        .addTo (controller);
    new ScrollMagic.Scene ({triggerElement: '#sec2'})
        .setClassToggle ('high2', 'active') // add class toggle
        .addIndicators ()
        .addTo (controller);
    new ScrollMagic.Scene ({triggerElement: '#sec3'})
        .setClassToggle ('high3', 'active') // add class toggle
        .addIndicators ()
        .addTo (controller);
    new ScrollMagic.Scene ({triggerElement: '#sec4'})
        .setClassToggle ('high4', 'active') // add class toggle
        .addIndicators ()
        .addTo (controller);

</script>

<!-- build:js scripts/main.min.js -->
<script src="scripts/main.js"></script>
<!-- endbuild -->
</body>
</html>
